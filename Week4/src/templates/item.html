<div class="jumbotron">
<!--  <div class="col-sm-6 col-md-4">-->
    <div class="img img-responsive container-fluid">
        <img src="assets/amala.jpg" width="100%" />
      <div class="caption">
        <h3>{{$ctrl.item.category.name}}</h3>
        <p>{{$ctrl.item.category.special_instructions}}</p>
      </div>
    </div>
  </div>
<div class="row row-content">
            <div class="col-xs-12 col-sm-9 col-sm-push-3" ng-repeat=" item in $ctrl.item.menu_items">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         src="assets/amala.jpg" alt="{{item.name}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{item.short_name}}</h2>
                        <h4>{{item.name}}</h4>
                        <p>{{item.description}}
                         </p>
                    </div>
                </div>
            </div>
        </div>
